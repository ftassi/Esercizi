<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Socialmike</title>
  </head>
  <body>
    <h1>Registrazione a Socialmike</h1>

    <form class="" action="esercizio pagina di registrazione.html" method="post">
      <div class="">
        <input type="text" name="nome" minlength="2" maxlength="12" placeholder="Inserisci il tuo nome"required>
      </div>
      <div class="">
        <input type="text" name="cognome" minlength="2" maxlength="12" placeholder="Inserisci il tuo cognome"required>
      </div>
      <div class="">
        <input type="email" placeholder="Inserisci la tua email"required>
      </div>
      <div class="">
        <select class="" name="Regione" required>
          <option value="opz1">Abruzzo</option>
          <option value="opz2">Marche</option>
          <option value="opz3">Molise</option>
          <option value="opz4">Lazio</option>
        </select>
      </div>
      <div class="">
        <input type="radio" name="maggiorenne" required> 0-18
        <input type="radio" name="maggiorenne" required> +18
      </div>
      <div class="">
        <input type="checkbox" required> Accetta termini e condizioni
      </div>
      <div class="">
        <input type="submit" name="" value="Invia">
      </div>

    </form>



  </body>
</html>
